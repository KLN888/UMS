
    <div class="wrapper">
        <aside id="sidebar"   [ngClass]="toggleSideMenu ? '':'expand'">
            <div class="d-flex" (click)="toggleSideBar()">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a >CodzSword</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item" (click)="navigate('users')">
                    <a  class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Users</span>
                    </a>
                </li>
                <li class="sidebar-item" (click)="navigate('tasks')">
                    <a  class="sidebar-link">
                        <i class="lni lni-agenda"></i>
                        <span>Task</span>
                    </a>
                </li>
                <li class="sidebar-item" (click)="navigate('messages')">
                    <a  class="sidebar-link">
                        <i class="lni lni-popup"></i>
                        <span>Messages</span>
                    </a>
                </li>
                <li class="sidebar-item" (click)="navigate('settings')">
                    <a  class="sidebar-link">
                        <i class="lni lni-cog"></i>
                        <span>Setting</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a  class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="text-center">
                <h1>
                    Sidebar Bootstrap 5
                    <router-outlet></router-outlet>
                </h1>
            </div>
        </div>
    </div>
